<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form</title>
  </head>
  <body>
    <main class="main">
      <section class="form-content section">
        <figure>
          <img src="Logo.svg" alt="" />
        </figure>
        <h2>For individuals</h2>
        <p>
          Start benefiting from the wellness experience. For companies looking
          on increasing productivity, and improving organization wellness.
        </p>
      </section>

      <section class="page-form">
        <form action="" class="form section">
          <div class="form-input">
            <label for="first-name">First name</label>
            <input type="text" value="Tolu" class="active" />
          </div>
          <div class="form-input">
            <label for="last-name">last name</label>
            <input type="text" id="last-name" />
          </div>
          <div class="form-input">
            <label for="gender">gender</label>
            <select name="" id="gender">
              <option value="select">Select here</option>
              <option value="male">male</option>
              <option value="female">female</option>
            </select>
          </div>
          <div class="form-input">
            <label for="Dob">Date of birth</label>
            <input type="date" id="Dob" />
          </div>
          <div class="form-input">
            <label for="weight">Weight(KG)</label>
            <input type="number" id="Weight" placeholder="Enter weight here..." />
          </div>
          <div class="form-input">
            <label for="Height">Height(CM)</label>
            <input type="number" id="Height" placeholder="Enter height here..." />
          </div>
          <div class="form-input span-2">
            <label for="activity-level">Activity level</label>
            <input type="text" id="activity-level" placeholder="Select here" />
          </div>
          <div class="form-input span-2"> 
              <label for="password">password</label>
              <input type="password" id="password" />  
          </div>
  
          <button type="submit" class="btn span-2">register</button>
        </form>
        <p>
          By clicking Register, you agree to our <a href="">Terms of Use</a href=""> and our
          <a href="">Privacy Policy</a href="">
        </p>
      </section>

    </main>
  </body>
</html>
